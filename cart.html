<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Your Cart â€” Product & VPO Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    /* Minor cart-page tweaks that reuse your existing CSS tokens */
    :root {
      --page-max: 980px;
    }
    body {
      margin: 0 auto;
      max-width: var(--page-max);
      padding: 12px;
    }
    header.cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin: 8px 0 12px;
    }
    .cart-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .muted-sm { color: var(--muted); font-size: .9rem; }
    .stack { display: flex; flex-direction: column; gap: 6px; }
    .field-label { font-size: .8rem; color: var(--muted); }
    .cart-note { margin: 8px 0 14px; }
    .sep { height: 1px; background: var(--border); margin: 12px 0; }

    /* Sticky export bar */
    .sticky-actions {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 12px;
      background: var(--card, #fff);
      border-top: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 -6px 16px rgba(0,0,0,.06);
      z-index: 40;
    }
    .full-width-mobile { width: auto; }
    @media (max-width: 640px) {
      .full-width-mobile { width: 100%; }
      body { padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
    }

    /* Ensure cart table stays readable on phones (your base CSS likely already helps) */
    #cart-table { width: 100%; border-collapse: collapse; }
    #cart-table th, #cart-table td { vertical-align: top; }
  </style>
</head>
<body>

  <main>
    <header class="cart-header">
      <h1 class="h2">Your Cart</h1>
      <div class="cart-actions" role="toolbar" aria-label="Cart actions">
      <a href="index.html" class="btn btn--ghost btn--back btn--icon-only" aria-label="Continue browsing">
  <span class="btn__icon" aria-hidden="true">
    <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
      <path d="M15 19l-7-7 7-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
  <span class="btn__text">Continue Browsing</span>
</a>


        <button id="clearCart" class="btn danger" aria-label="Clear all items">Clear All</button>
      </div>
    </header>

    <section id="cart-section" class="card" aria-labelledby="cartTitle">
      <header class="stack" style="margin-bottom: 8px;">
        <strong id="cartTitle">Selected SKUs</strong>
        <p class="cart-note muted-sm">Review quantities and margins before export.</p>
      </header>

      <table id="cart-table">
        <thead>
          <tr>
            <th>Vendor</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit (Sell +Margin%)</th>
            <th>Line Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody><!-- rows injected by cart.js --></tbody>
      </table>

      <div id="labor-list">
        <div class="labor-head" style="display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:12px;">
          <strong>Labor</strong>
          <div>
            <button id="addLabor" class="btn">+ Add Labor Line</button>
          </div>
        </div>
        <!-- labor rows injected here -->
      </div>

      <div class="sep"></div>

      <div id="totals" aria-live="polite" aria-atomic="true">
        <div class="label">Products Total:</div><div class="value" id="productTotal">$0.00</div>
        <div class="label">Labor Total:</div>   <div class="value" id="laborTotal">$0.00</div>
        <div class="label grand">Grand Total:</div><div class="value grand" id="grandTotal">$0.00</div>
      </div>

      <div class="sticky-actions">
        <button class="btn primary full-width-mobile" id="checkoutBtn">Export</button>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite" aria-atomic="true" style="display:none;">Done</div>

  <!-- Your cart logic -->
  <script src="cart.js"></script>
</body>
</html>
